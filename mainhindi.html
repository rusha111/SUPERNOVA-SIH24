<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindX</title>

    <!-- फ़ॉन्ट अवेसम प्राप्त करने के लिए शैट्डो यूआरएल -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background: url("https://e1.pxfuel.com/desktop-wallpaper/741/760/desktop-wallpaper-tiranga-indian-flag-indian-flag-background-thumbnail.jpg") no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            height: 50px;
            transition: background-color 0.3s ease; /* बैकग्राउंड कलर के लिए स्मूथ ट्रांजिशन */
        }

        .title-pane {
            text-align: left;
        }

        h1.logo a {
            text-decoration: none;
            color: white;
        }

        nav {
            background-color: none;
        }

        .navbar__menu {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar__item {
            padding: 5px;
        }

        .navbar__links {
            text-decoration: none;
            color: white;
            font-size: x-large;
        }

        .navbar__links:hover {
            text-decoration: underline;
        }

        #Text1 {
            font-size: 54px;
            color: green;
            margin-bottom: 20px;
            font-weight: bold;
            margin-right: 765px;
            margin-top: 150px;
        }

        #Text2 {
            font-size: 24px;
            color: black;
            text-align: center;
            margin-bottom: 200px;
            margin-right: 560px;
        }

        #buttonContainer {
            display: flex;
            align-items: center;
            margin-top: 10px;
            /* आवश्यक होने पर मार्जिन समायोजित करें */
        }

        .fa-instagram {
            font-size: 65px;
            /* आवश्यक होने पर आकार समायोजित करें */
            margin-right: 10px;
            /* आवश्यक होने पर मार्जिन समायोजित करें */
            margin-bottom: 700px;
            color: red;
        }

        #getStartedButton {
            font-size: 24px;
            padding: 15px 20px;
            background-color: hsl(197, 96%, 48%);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 700px;
            margin-right: 900px;
        }

        #getStartedButton:hover {
            background-color: #007bff;
        }

        #getStartedButton:active {
            background-color: #0056b3;
        }

        footer {
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer__menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer__menu li {
            display: inline-block;
            margin-right: 10px;
        }

        .footer__menu a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .footer__menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <form id="mainpage" enctype="multipart/form-data" action="/redirect" method="POST"></form>
    <header id="mainHeader">
        <div class="title-pane">
            <h1 class="logo"><a href="#">FindX</a></h1>
        </div>
        <nav>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="FAQhindi.html" class="navbar__links">FAQs</a>
                </li>
                <li class="navbar__item">
                    <a href="abouthindi.html" class="navbar__links">About</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div id="Text1">फेक खाते</div>
        <div id="Text2">अपने वास्तविक उपयोगकर्ताओं पर ध्यान केंद्रित करने के लिए हर नकली खाते का पता लगाएं</div>
        <div id="buttonContainer">
            <i class="fab fa-instagram"></i>
            <button id="getStartedButton" onclick="redirectPage()">शुरू हो जाओ</button>
        </div>
    </div>
    </form>
    <!-- दूसरे पृष्ठ की सामग्री -->
    <script>
        document.getElementById('getStartedButton').addEventListener('click', function () {
            // Flask सर्वर को एक अनुरोध भेजें
            fetch('/index', {
                    method: 'GET',
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('नेटवर्क प्रतिसाद ठीक नहीं था');
                    }
                    return response.text();
                })
                .then(data => {
                    // यदि प्रतिसाद HTML है, तो आप वर्तमान पृष्ठ को अपडेट कर सकते हैं
                    document.body.innerHTML = data;
                })
                .catch(error => {
                    console.error('त्रुटि:', error);
                });
        });
    </script>

</body>

</html>
