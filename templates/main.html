    <script>
        document.getElementById('getStartedButton').addEventListener('click', function () {
            // Make a request to the Flask server
            fetch('/index', {
                method: 'GET',
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                // Assuming the response is HTML, you can update the current page
                document.body.innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
        
        // Update the clock in real-time
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const formattedTime = `${hours}:${minutes}:${seconds}`;
            document.getElementById('realTimeClock').innerText = `Real-Time Clock: ${formattedTime}`;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);
    </script>
