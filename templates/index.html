    <style>
         @media only screen and (max-width: 600px) {

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://e1.pxfuel.com/desktop-wallpaper/741/760/desktop-wallpaper-tiranga-indian-flag-indian-flag-background-thumbnail.jpg');

            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text-area-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            box-sizing: border-box;
            border-radius: 20px;
            width: 70%;
        }

        #Text1 {
            font-size: 34px;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .label {
            font-size: 20px;
            color: white;
            margin-top: 20px;
        }

        .input-box,
        .input-box2 {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .checkbox-group {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .checkbox-label1,
        .checkbox-label2,
        .checkbox-label3 {
            font-size: 15px;
            color: white;
            margin-right: 20px;
            border: 1px solid white;
            padding: 10px;
            border-radius: 5px;
        }

        #submitBtn {
            background-color: hsl(197, 96%, 48%);
            color: #fff;
            font-size: 18px;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            margin-bottom: 35px;
        }

        #submitBtn:hover {
            background-color: blue;
        }

        #submitBtn:active {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        .success-message {
            color: green;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        .checkbox-label {
    font-size: 15px;
    color: lightgray;  /* Set text color to light gray */
    margin-right: 20px;
    padding: 10px;
    border-radius: 5px;
}

    </style>

</head>
